        <script>
            
            $(document).ready (
                function () {
                    var canvas = new fabric.Canvas('c1');
                    
                    //canvas.clear();
                    canvas.backgroundColor = 'white';
                    //canvas.centerTransform = true;
                    
                    
                    fabric.Image.fromURL('img/demo2.jpg', function(oImg) {
                
                        //oImg.scale(0.5).setFlipX(true);
                        oImg.set ('originX', 'left');
                        oImg.set ('originY', 'top');
                        oImg.set ('left', 10);
                        oImg.set ('top', 10);
                        
                        canvas.add(oImg);
                        
                        var rect = new fabric.Rect({
                          left: 100,
                          top: 100,
                          fill: 'red',
                          width: 120,
                          height: 200
                        });
                        
                        rect.set ('originX', 'left');
                        rect.set ('originY', 'top');
                        // "add" rectangle onto canvas
                        //canvas.add(rect);
                        
                        
                        var text1 = new fabric.Text("World is beautiful", {
                            fontFamily: 'Impact',
                            fontWeight: 'bold',
                            fill: 'black',       
                            stroke: 'white',
                            strokeWidth: 1,
                            originX: 'left',
                            originY: 'top',
                            left: 100,
                            top: 100
                            //textShadow: 'black 1px 1px 1px'
                          });
                        
                        //text1.set({ strokeWidth: 2, stroke: 'rgba(255,255,255,1)' });
                        canvas.add (text1);
                        
                        
                    });
                    
                    $("#btn-preview").click (
                        function () {
                            // it will convert canvas to base64
                            var preview = canvas.toDataURL (
                                {
                                    format: 'jpeg',
                                    quality: 1
                                }
                            );
                            
                            document.getElementById ('img-preview').src = preview;  
                        }
                    )
                }
            )
            
            // "add" rectangle onto canvas
            //canvas.add(rect);
